{% extends 'layout.html' %}
{% block title %}
Your Products
{% endblock %}

{% block content %}  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Product ID</th>  
        <th>Product Name</th>  
        <th>Product Price</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for product in products %}  
    <tr>  
        <td>{{ product.pid }}</td>  
        <td>{{ product.pname }}</td>  
        <td>{{ product.pprice }}</td>  
        <td>  
            <a href="/product/edit/{{ product.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/product/delete/{{ product.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="{% url 'add_product' %}" class="btn btn-primary">Add New Product</a></center>  
&nbsp;&nbsp;
{% endblock %}
